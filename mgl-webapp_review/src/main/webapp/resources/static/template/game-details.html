<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
			<button class="btn btn-secondary mb-3" ng-click="vm.goBack()">
			    &larr; Back to Game List
			</button>
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="mb-0">{{ vm.game.name }}</h1>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Game Details</h5>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item"><strong>Genre:</strong> {{ vm.game.genre }}</li>
                        <li class="list-group-item"><strong>Company:</strong> {{ vm.game.company.name }}</li>
                    </ul>
                    
                    <h5>Reviews</h5>
                    <div class="reviews">
                        <div ng-repeat="review in vm.game.reviews" class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">{{ review.author }}</h6>
                                <p class="card-text">{{ review.body }}</p>
                                <div class="text-warning">
                                    <span ng-repeat="star in [1,2,3,4,5] | limitTo: review.rating">&#9733;</span>
                                    <span ng-repeat="star in [1,2,3,4,5] | limitTo: 5 - review.rating">&#9734;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
